produit_nom:
  table: produits
  name: Nom
  datatype: Texte
  row_order: 1
  slug: <%= SecureRandom.uuid %>

produit_description:
  table: produits
  name: Description
  datatype: Texte
  row_order: 2
  slug: <%= SecureRandom.uuid %>

étude_nom:
  table: études
  name: Nom
  datatype: Texte
  row_order: 1
  slug: <%= SecureRandom.uuid %>

étude_produit:
  table: études
  name: Produit
  datatype: Collection
  items: "[Produits.\"Nom,Description\"]"
  row_order: 2
  slug: <%= SecureRandom.uuid %>

